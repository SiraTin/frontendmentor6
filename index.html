<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="contain_card">
          <div class="card_img">
            <div class="backdrop"></div>
            <img
              src="images/image-equilibrium.jpg"
              alt="image-equilibrium"
              class="equilibrium"
            />
            <img src="images/icon-view.svg" alt="icon-view" class="icon_view">
          </div>
          
          <div class="card_body">
            <h2 class="text_hover">Equilibrium #3429</h2>
            <p class="description">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="d_flex">
              <div class="d-flex">
                <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
                <p class="ethereum_text">0.041 ETH</p>
              </div>
              <div class="d-flex">
                <img src="images/icon-clock.svg" alt="icon-ethereum" />
                <p class="day_text">3 days left</p>
              </div>
            </div>
            <hr />
            <div class="d-flex custom_m">
              <img
                src="images/image-avatar.png"
                alt="image-avatar"
                class="image_avatar"
              />
              <p class="c-gap">
                <span class="blue_text">Creation of</span> <div class="text-hover">Jules Wyvern</div>
              </p>
            </div>
          </div>
        </div>
        </div>

        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Sira</a>.
        </div>
      </div>
    </main>
  </body>
</html>
